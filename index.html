<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <!-- header -->
        <div class="header">
            <header>
                <div>
                    <!-- high scores -->
                    <button id="viewHighScoresBtn">
                        View High Scores
                    </button>
                </div>

                <div id="viewTimer">
                    <!-- timer -->
                    <p>
                        Time: <span id="timer">75 seconds</span>
                    </p>
                </div>
            </header>
        </div>

        <!-- quiz questions section -->
        <main class="fullTest">
            <section class="quiz">

                <!-- start screen of quiz -->
                <div id="startScreen">
                    <h1> Coding Quiz Challenge </h1>
                    <p>Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers till penalize your score/time by ten seconds!</p>
                    <button id="startQuiz">Start Quiz</button>
                </div>

                <!-- questions and answer selections section -->
                <div class="hide" id="quizQuestions">
                    <h1 id="fullQuestion"></h1>
                    <div id="answers"></div>
                </div>

                <!-- quiz end and enter high score -->
                <div class="hide" id="quizEnd">
                    <h1>All done!</h1>
                    <p>Your final score is: <span id="finalScore"></span></p>
                    <p>Enter initials: <input type="text" id="initials"/></p>
                    <button id="saveScoreBtn">Submit</button>
                </div>
            </section>
        </main>

        <section class="feedbackSection">
            <div class="hide"  id="rightOrWrong"></div>
        </section>

        <section>
            <div class="hide" id="highScoresScreen">
                <h1>High Scores</h1>
                <ul id="viewHighScoresList"></ul>
                <button id="goBackButton">Go back</button>
                <button id="clearHighScoresButton">Clear high scores</button>
            </div>
        </section>


        
    </div>
</body>

</html>
<script src="./assets/script.js"></script>
